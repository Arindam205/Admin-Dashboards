<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar With Bootstrap</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <aside id="sidebar">
            <!-- Sidebar content remains unchanged -->
        </aside>
        <div class="main">
            <nav class="navbar navbar-expand px-4 py-3">
                <!-- Navbar content remains unchanged -->
            </nav>
            <main class="content px-3 py-4">
                <div class="container-fluid">
                    <div class="mb-3">
                        <center><h3 class="fw-bold fs-4 mb-3">Create Data Entry Operator</h3></center>
                        
                        <div class="container">
                            <div class="content">
                                <!-- Start of modified form -->
                                <div class="form-container">
                                    <style>
                                        .form-container {
                                            width: 70%;
                                            margin: 0 auto; /* Center align */
                                            border: 1px solid #000; /* Add border */
                                            padding: 20px; /* Optional padding */
                                        }
                                    </style>
                                    <div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput" class="form-label">Example label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input placeholder">
                                        </div>
                                        <div class="mb-3">
                                            <label for="formGroupExampleInput2" class="form-label">Another label</label>
                                            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
                                        </div>
                                    </div>
                                    <form action="#" method="POST" novalidate>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail2">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp2" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail3">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp3" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail4">Email address</label>
                                            <input type="email" class="form-control" id="exampleInputEmail4" aria-describedby="emailHelp" placeholder="Enter email">
                                            <small id="emailHelp4" class="form-text text-muted">We'll never share your email with anyone else.</small>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                                        </div>
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </form>
                                </div>
                                <!-- End of modified form -->
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer class="footer">
                <!-- Footer content remains unchanged -->
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
